<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Задачи</title>
</head>
<body>
    <label class="mainTitle">Ответы так же доступны к консоли (суммарно на задачи потрачено 40 минут)</label>

    <label class="title">Задание 1) Введите через пробел города (это преобразуется в массив)</label>
    <input id="first"/>
    <button id="firstSubmit">Получить ответ</button>
    <label id="answer1">Ответ: </label>
    <div class="line"></div>

    <label class="title">Задание 2) Введите число</label>
    <input id="second"/>
    <button id="secondSubmit">Получить ответ</button>
    <label id="answer2">Ответ: </label>
    <div class="line"></div>

    <label class="title">Задание 3) Введите количество проверок (числа будут рандомно генерироваться, для удобства проверки)</label>
    <input id="third"/>
    <button id="thirdSubmit">Получить ответ</button>
    <label id="answer3">Результат: </label>
    <div class="line"></div>
    
    <label class="title">Задание 4) Введите количество проверок (числа будут рандомно генерироваться, для удобства проверки)</label>
    <input id="fourth"/>
    <button id="fourthSubmit">Получить ответ</button>
    <label id="answer4">Результат: </label>
    <div class="line"></div>

    <label class="title">Задание 5) Введите массивы чисел (через пробел)</label>
    <div class="inputs">
        <input id="fifth"/>
        <input id="fifth2"/>
    </div>
    <button id="fifthSubmit">Получить ответ</button>
    <label id="answer5">Результат: </label>
    <div class="line"></div>

    <script src="test.js"></script>
</body>
</html>
